<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Practice06 - Tistory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("p").css("background-color", "yellow");

                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(10000);
            });
            $("#text01").hover(function(){
                alert($("#21ji").attr("href"));
            });
        });
    </script>
    <style>
        div{
            margin: 2em;
            border: solid;
            padding: 10px;
            cursor: pointer;
            width:100px;
            height:80px;
            display:none;
        }
    </style>
</head>
<body>
    <button>This is button</button>
    <p>
        Hi my name is 21ji and I'm hungry right now. get some food to eat
    </p>
    <div id="div1" style="background-color: red;">I'm box fadeIn()</div>
    <div id="div2" style="background-color: blue;">I'm box fadeIn("slow")</div>
    <div id="div3" style="background-color: yellow;">I'm box fadeIn(10000)</div>

    <input type="text" id="text01" maxlength="8" size="10">

    <a id="21ji" href="https://shouldkeeparecord.tistory.com/">
        Here's a link. my Tistory link!
    </a>
    
</body>
</html>
